<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <br>
            <!-- Caso eu não coloque no name o mesmo texto (sexo) para os dois botões (input) radio, ele não permitirá que marque apenas uma opção. 
            Todo botão de radio tem que ter o mesmo name.-->
            <input type="radio" name="sexo" id="isexfem" checked value="F">
            <!--Colocando CHECKED dentro do input ele já aparecrá com a opção onde coloquei o comando marcada-->
            <label for="isexfem">Feminino</label>
            
        </fieldset>


         <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas" >Basquete </label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
         </fieldset>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
