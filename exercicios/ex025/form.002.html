<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formuláriio</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>

            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username"> 
            <!--Required - significa obrigatório, ou seja, caso a pessoa não preencha o campos e aperte em enviar aparecerá uma mensagem: Preencha este campo.

                required minlength="5" maxlength="15" - função onde delimita o número máximo e mínimo de caracteres para preencher o espaço.

                SIZE - delimita o tamanho da caixa e quanto letras ele vai
                mostrar por vez, nesse caso apenas 10 letras.

                placeholder - faz com que apareça uma dica dentro da caixa a ser preenchida.

                autocomplete - para usar essa função dentro do input, primeiro devemos ativar o autocomplete="on" dentro do form. Diferentemente do autocomplete do form, dentro da tag <input> nós teremos que dar sua identifixação de acordo com seu label. Conforme exercício.

                
             -->
        </p>
        <p>
            <label for="isen">Senha:</label>

            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
