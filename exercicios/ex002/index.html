<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;. <!--LT E GT (LESS THAN / GREATER THAN)-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse,<br> você pode usar a tag br.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos colocar alguns emoji:
        &#x1F525;
        &#X1f384;
    </p>
</body>
</html>
