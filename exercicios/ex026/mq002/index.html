<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quiry</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--MEdia ALL serve para que as configurações feitas na CSS sejam aplicadas para todos.-->

    <!--Quando usamos media  podemos informar media TYPE (screen) e também meidia FIRST (orientation: portrait), que são indicados dentro de parênteses separadamente, caso eu tenha mais de uma media FIRST eu terei que ter um parêntese para cada uma.-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
