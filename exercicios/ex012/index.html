<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inseridno vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video width="300" poster="imagem/Sem título.png" controls autoplay loop><!--esse método consome muito espaço-->
        <source  src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.webm" type="video/webm">
        <source src="midea/meu-video1.ogv" type="video/ogv">
        <p>Seu navegdor não tem compatibilidade com reprodução de vídeos.</p>
     </video>

     <h1>Inserindo vídeos do YouTube</h1>
     <!--Vídeo pego no YouTube no botão compartilhar, incorporar e copiar o conteúdo-->
     <!--Também podemos usar o Vimeo-->
     <iframe width="300" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_eypqkjjU5oJziqK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/hrd-yLuyeeQ?si=45602B4EyDBVOC7D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
     <video ></video>
</body>
</html>
