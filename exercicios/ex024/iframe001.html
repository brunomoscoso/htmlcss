<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estufos de iframe</title>
    <style>
        iframe{ /*neste caso as css são soberanas no estilo, pois caso meus iframes tivessem style inline, meus comandos atendidos seriam das css e nao do style inline*/
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um  iframe</h1>
    <p>
        Acessando o site do 

        <!--Tamanho padrão do iframe 300x150

            frameborder: irá adotar apenas o 0 para não colocar borda e qualquer outro número para colocar a borda, caso eu queira estilizar a borda tenha que fazer isso na css, conforme exemplo.

            scolling: teoricamente irá retirar a barra de rolar do iframe, porém alguns navegadores não estão respondendo a esse comando, conforme exemplo do exercício.

        
        
        -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        height="500" scolling="no">
        

        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a><!--Colocamos um link dentro do iframe, pois caso o navegador nao seja compatível, apracerá o link do curso em vídeo no lugar. Poderíamos escrever um recado de texto apenas informando que o navegador nao é compatível, porém colocando o link fica melhor.-->

        </iframe>
        para aprender a programar
    </p>

    <p>
        O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal.
    </p> <!--Alguns sites tem uma proteção parta que seu conteúdo nao seja exibido dentro de iframes devido aos seus problemas de segurança-->
</body>
</html>
